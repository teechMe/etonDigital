# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

resources:
  repositories:
  - repository: self
    type: git
    name: teechMe/etonDigital  # Format: 'Project/Repo'
    ref: master  # Your branch name

trigger:
- master

pool:
  name: self-hosted

jobs:
 - job: Build
   strategy: 
      maxParallel: 1
   steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'npm install and build'
