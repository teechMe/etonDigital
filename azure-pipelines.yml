resources:
  repositories:
    - repository: etonDigital
      type: github
      name: teechMe/etonDigital
      endpoint: 'GitHubServiceConnection'
      ref: refs/heads/master

pool:
  name: self-hosted

jobs:
- job: RunTests
  displayName: 'Run Cypress Tests'
  steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: npm install
      displayName: 'Install dependencies'

    - script: npx cypress verify
      displayName: 'Verify Cypress Installation'

    - script: |
        mkdir cypress\results
        npx cypress run ^
          --reporter mocha-junit-reporter ^
          --reporter-options "mochaFile=cypress/results/results.xml" ^
          --spec "cypress/e2e/*.cy.js"
      displayName: 'Run Cypress Tests'
      continueOnError: true

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'cypress\results\*.xml'
        testRunTitle: 'Cypress Tests - $(Build.BuildNumber)'
      condition: succeededOrFailed()
      displayName: 'Publish Test Results'