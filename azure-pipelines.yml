# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

resources:
  repositories:
    - repository: etonDigital  # Your reference name for this repo
      type: github
      name: teechMe/etonDigital  # GitHub format: 'owner/repo'
      endpoint: 'GitHubServiceConnection'  # Name of your GitHub service connection
      ref: refs/heads/featureRefactor  # Default branch to clone

pool:
  name: self-hosted

jobs:
 - job: RunTests
   displayName: 'Run tests'
   strategy: 
      maxParallel: 1
   steps:
 #   - checkout: etonDigital
 #     clean: true
 #     fetchDepth: 1
 #     persistCredentials: true  # Important for self-hosted agents
 #     submodules: false
    - script: |
        rm -rf $(Build.SourcesDirectory)
        git clone --depth 1 --branch featureRefactor https://github.com/teechMe/etonDigital $(Build.SourcesDirectory)
      displayName: 'Manual git checkout'
      env:
        GIT_TERMINAL_PROMPT: 0

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'npm install'

    - script: |
        npx cypress run --spec cypress\e2e\*.cy.js
      displayName: 'run tests'
