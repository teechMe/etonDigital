# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

resources:
  repositories:
    - repository: etonDigital  # Your reference name for this repo
      type: github
      name: teechMe/etonDigital  # GitHub format: 'owner/repo'
      endpoint: 'GitHubServiceConnection'  # Name of your GitHub service connection
      ref: 'master'  # Default branch to clone

pool:
  name: self-hosted

jobs:
 - job: Build
   strategy: 
      maxParallel: 1
   steps:
    - script: git prune  # Cleans up obsolete references
      displayName: 'Clean git references'
    - checkout: etonDigital
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'npm install and build'
